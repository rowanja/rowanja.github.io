<script type="text/javascript">
  var buttonMsg = document.querySelector("#buttonMessage");

  function button(thisBtn){
    buttonMsg.style.color = "red";
    buttonMsg.style.fontSize = "small";

    if(thisBtn.getAttribute("class") == "btnDel")
      buttonMsg.textContent = "Cannot Reach Servers at this time.";
    else if(thisBtn.getAttribute("class") == "btnUp")
      buttonMsg.textContent = "Cannot Upload files - Cannot Reach Servers at this time.";
    else
      buttonMsg.textContent = "Error";

  //alert(buttonMSG);
  }

  function checkAll() {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(function(checkbox) {checkbox.checked = true});
      buttonMsg.textContent = "";
    }

  function deselect() {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(function(checkbox) {checkbox.checked = false});
      buttonMsg.textContent = "";
    }
